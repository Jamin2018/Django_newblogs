{% extends 'BM_base.html' %}
{% load customfuntions %}



{% block content %}
    <div>
        <ol class="breadcrumb">
            <li><a href="#">博客管理</a></li>
            <li class="active">分类管理</li>
        </ol>
        <div style="margin: 15px">
            <div class="row" style="padding: 20px 5px;">
                <form class="form-horizontal">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="col-xs-1 control-label">添加分类</label>

                            <div class="col-xs-3">
                                <input type="text" class="form-control" id="categoryname" placeholder="请输入类名">
                            </div>
                            <div class="col-xs-3">
                                <input id="AddCategory" type="submit" class="btn btn-primary" value="添 加">
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div style="height: 35px;background-color: #f5f5f5;line-height: 35px;padding: 0 15px;">
                <i class="fa fa-table" aria-hidden="true"></i>
                分类列表
            </div>

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>分类</th>
                    <th>文章个数</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for row in category %}
                    <tr nid ='{{ row.2.nid }}'>
                        <td  style="width: 50px;text-align: center">{{ forloop.counter}}</td>
                        <td >{{ row.0 }}</td>
                        <td>{{ row.1 }}</td>
                        <td>
                            <a id="DeleCategory" class="btn btn-danger btn-xs">
                                <i class="fa fa-times" aria-hidden="true"></i>
                                删除
                            </a>
                            |
                            <a class="btn btn-primary btn-xs">
                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                编辑
                            </a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
                <div style="text-align: center">
        {% include 'fenye.html' %}
    </div>
        </div>

    </div>
{% endblock %}

{% block script %}
    <script>




        $('#AddCategory').click(function () {
            var v = $("input[id='categoryname']").val();
            console.log(v);
            $.ajax({
                url:'/bm/add-category/',
                type:'POST',
                data:{'data':v},
                dataType: 'JSON',
                success: function () {
{#                                        返回当前url#}
{#                    location.href=window.location.pathname;#}
{#                    不懂为什么不需要上面代码也能重定向，网址后面多了一个？号#}
                }
            });
        });

        $('tr').delegate('#DeleCategory','click',function () {
            var v = $(this).parent().parent().attr('nid');
            console.log(v)
            $.ajax({
                url:'/bm/delete-category/',
                type:'POST',
                data:{'nid':v},
                dataType: 'JSON',
                success: function () {
{#                    返回当前url#}
                    location.href=window.location.pathname;
                }
            });
        })
    </script>
{% endblock %}
