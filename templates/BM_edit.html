{% extends 'BM_base.html' %}

{% block content %}
    <ol class="breadcrumb">
        <li><a href="/bm/">博客管理</a></li>
        <li class="active">发布文章</li>
    </ol>
    <div class="edit-content">
        <form method="post" action="/bm/add/">
            <div class="pg-edit-title ">标题</div>
            <div class="pg-edit-title"><input type="text" class="form-control" name="title" placeholder="文章标题"></div>
            <div class="pg-edit-title">简介</div>
            <div class="pg-edit-title"><textarea  class="form-control" name="summary"  placeholder="文章简介"></textarea></div>
            <div class="pg-edit-title">内容</div>
            <div class="pg-edit-title"><textarea  class="" id="kindedit" name="content"></textarea></div>
            <div style="float: right"><button type="submit" class="btn btn-primary">发表文章</button></div>
            <div class="form-group-i">
                <label>类型</label>
                <span>
                    <select name="article_type_id">
                        {% for article_type in article_type_list %}
                            <option value="{{ article_type.0 }}">{{ article_type.1 }}</option>
                        {% endfor %}
                    </select>
                </span>
            </div>
            <div class="form-group-i">
                <label>分类</label>
                <span>
                    <select name="category_id">
                        {% for category in category_list %}
                            <option value="{{ category.nid }}">{{ category.title}}</option>
                        {% endfor %}

                    </select>
                </span>
            </div>

            <div style="clear: both"></div>
        </form>
    </div>
{% endblock %}



{% block script %}
    <script src="/static/js/jquery-1.12.4.js"></script>
    <script src="/static/plugins/kindeditor/kindeditor-all.js"></script>
    <script>
        $(function () {
            KindEditor.create('#kindedit',{
                width:'100%',
                height:150,
                resizeType: 0,
                autoHeightMode : true,
                filterMode : false,
            });
        })
    </script>
{% endblock %}
